    <!-- 验证 -->
    <script type="text/html" id="tpl_home">
        <div class="page">
                <div class="page__hd">
                        <p>个人简历注册</p>
                </div>

                <div class="page__bd page__bd_spacing">
                        <div class="weui-cells__title">手机号</div>
                        <div class="weui-cells">
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <input class="weui-input" id="phone" name="phone"  type="tel" placeholder="请输入手机号"/>
                                </div>
                            </div>
                        </div>

                        <div class="weui-btn-area">
                            <a class="weui-btn weui-btn_primary" href="javascript:" data-id="register" id="btnLoginValidate">验证</a>
                        </div>
                </div>

                <div class="page__ft">
                   
                </div>
            </div>

            <script type="text/javascript">
                $(function(){
                    $('#btnLoginValidate').on('click', function(){
                        //console.log("aa");
                        var phone = $.trim($("#phone").val());
                        if (phone == "") {
                            $.toptip("请填写您的行动电话", 'error');
                            return false;
                        }

                        var tel1 = /^[0-9]+[-]{0,1}[0-9]+$/;
                        if (tel1.test(phone) == false) {
                            $.toptip("请正确填写您的行动电话", 'error');
                            return false;
                        }

                        //var id = $(this).data('id');
                       // window.pageManager.go(id);
                        $.ajax({
                            url: handelUrl,
                            type: "POST",
                            dataType: 'json',
                            crossDomain: true,
                            data: {
                                'func': "checkPhoneExist",
                                'phone': phone
                            }
                        }).done(function(data) {
                            //验证失败
                            if(data.type == 2) {
                               // window.pageManager.go(id);
                                $.toptip(buildMessage(data.message), 'error');
                            }
                            //已注册
                            else if(data.type == 3) {
                                //window.pageManager.go(id);
                                window.pageManager.go("login");

                                window.pageManager.setPageAppend(function(obj) {
                                    //console.log($(obj));
                                    obj.find("#login_Phone").text(phone);
                                });
                                
                            }
                            //未注册
                            else if(data.type == 4) {
                                window.pageManager.setPageAppend(function(obj) {
                                    //console.log($(obj));
                                    obj.find("#lblPhone").text(phone);
                                });

                                window.pageManager.go("register");
                                
                                //console.log(phone);
                               // console.log($("#lblPhone").text());
                                //$("#lblPhone").text(phone);
                               // console.log($("#lblPhone").text());
                            }
                           
                        }).fail(function(data) {
                                $.toptip('操作失败', 'error');
                        });
                    });
                });
            </script>
    </script>

    <!-- 注册 -->
    <script type="text/html" id="tpl_register">
        <div class="page">
            <div class="page__hd">
                    <p>个人简历注册</p>
            </div>

            <div class="page__bd page__bd_spacing">
                <div class="weui-cells weui-cells_form">
                    
                    <div class="weui-cell">
                      <div class="weui-cell__hd"><label class="weui-label" >手机号</label></div>
                      <div class="weui-cell__bd">
                        <label class="weui-msg__desc" id="lblPhone"></label>
                      </div>
                    </div>

                  
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                          <label class="weui-label">密码</label>
                        </div>
                        <div class="weui-cell__bd">
                          <input class="weui-input" type="password" id="password"  placeholder="请输入密码" />
                        </div>
                    </div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                          <label class="weui-label">确认密码</label>
                        </div>
                        <div class="weui-cell__bd">
                          <input class="weui-input" type="password" id="password2" placeholder="请确认密码" />
                        </div>
                    </div>

                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_primary" href="javascript:" data-id="register" id="btnRegister">注册</a>
                    </div>
                </div>
            </div>

            <div class="page__ft">
               
            </div>
        </div>

        <script type="text/javascript">
            $(function(){
                $('#btnRegister').on('click', function(){

                    var pwd = $('#password').val();
                    var pwdcon = $('#password2').val();
                    var phone = $("#lblPhone").text();

                    if(pwd == "" || pwdcon == "") {
                        $.toptip("密码不能为空", 'error');
                        return false;
                    } else if(pwd != pwdcon) {
                        $.toptip("密码不一致", 'error');
                        return false;
                    }
                    else if(pwd.length < 6) {
                        $.toptip("密码不能少于6位", 'error');
                        return false;
                    }


                    //console.log("aa");
                    var id = $(this).data('id');
                   // window.pageManager.go(id);
                    $.ajax({
                        url: handelUrl,
                        type: "POST",
                        dataType: 'json',
                        crossDomain: true,
                        data: {
                            'func': "registerResume",
                            'phone': phone,
                            'password': pwd,
                            'password2': pwdcon

                        }
                    }).done(function(data) {
                        //验证失败
                        
                        if(data.type == 2) {
                           // window.pageManager.go(id);
                            $.toptip(buildMessage(data.message), 'error');

                           
                        }
                        //已注册
                        else if(data.type == 3) {
                            $.toptip(buildMessage(data.message), 'error');
                            //window.pageManager.go(id);
                        }
                        //注册成功
                        else if(data.type == 1) {
                           // window.pageManager.go(id);
                           
                           window.pageManager.setPageAppend(function(obj) {
                                    //console.log($(obj));
                                    obj.find("#login_Phone").text(phone);
                            });
                           window.pageManager.go("login");
                           $.toptip("注册成功", 'success');
                        }
                       

                    }).fail(function(data) {
                        $.toptip('操作失败', 'error');;
                    });
                });
            });
        </script>
    </script>

                            //         //console.log($(obj));
                            //     obj.find("#login_Phone").text(phone);
                            // });
                           resume = data.resultValue[0];
                           window.pageManager.go("basic");

                    }).fail(function(data) {
