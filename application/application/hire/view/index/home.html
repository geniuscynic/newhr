                    //获取url中的参数
                    function request(paras) {
                        var url = location.href;
                        var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
                        var paraObj = {}
                        for (i = 0; j = paraString[i]; i++) {
                            paraObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=") + 1, j.length);
                        }
                        var returnValue = paraObj[paras.toLowerCase()];
                        if (typeof (returnValue) == "undefined") {
                            return "";
                        } else {
                            return returnValue;
                        }
                    };

                    $.trim = function (str) {
                        return str.replace(/(^\s*)|(\s*$)/g, "");

                    $.RefreashRadio = function (rid) {

                        //            if (name == "source") {
                        //                if ($("#hidEmpSource").val() != "") {
                        //                    return $("#hidEmpSource").val();
                        //                }
                        //                
                        //            }

                        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                        var r = window.location.search.substr(1).match(reg);
                        if (r != null) return decodeURIComponent(r[2]); return null;

                    }

                    $.getParam = function (pagename) {
                        //alert($.getUrlParam("source"));

                        var param = "";
                        if ($.getUrlParam("site") != null) {

                        }
                        if ($.getUrlParam("source") != null) {
                            if (param != "") {
                                param = param + "&source=" + encodeURIComponent($.getUrlParam("source"));
                            }
                            else {
                                param = param + "source=" + encodeURIComponent($.getUrlParam("source"));
                            }
                            //param = param + "source=" + $.getUrlParam("source");

                        //add by 2016-08-11
                        if ($.getUrlParam("usetype") != null) {

                            }
                            else {
                                param = param + "soufrom=" + encodeURIComponent($.getUrlParam("soufrom"));
                            }
                        }

                        if (param == "") {
                            return "#" + pagename;
                        }
                        else {
                            return "?" + param + "#" + pagename;
                        }

                    $.setCheckedValue = function (radioName, newValue) {
                        if (!radioName)
                            return;
                        var radios = document.getElementsByName(radioName);
                        for (var i = 0; i < radios.length; i++) {
                            radios[i].checked = false;
                            if (radios[i].value == newValue.toString()) {
                                // alert(newValue);
                                radios[i].checked = true;
                                //$("input[name=" + radioName + "]:eq(" + i + ")").attr("checked", 'checked'); 
                                //alert(newValue);
                            }

                        }
                    }

                    $.setSelectValue = function (selectname, newValue) {
                        var count = $("#" + selectname + " option").length;
                        for (var i = 0; i < count; i++) {
                            if ($("#" + selectname + " ").get(0).options[i].text == newValue) {
                                $("#" + selectname + " ").get(0).options[i].selected = true;
                                break;
                            }
                        }
                    }
